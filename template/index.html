<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Monitoramento de Containers (Aba por Container)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            padding: 2rem;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #333;
        }

        .nav-tabs .nav-link {
            background-color: #1e1e1e;
            color: #ccc;
            border-color: #333;
        }

        .nav-tabs .nav-link.active {
            background-color: #2c2c2c;
            color: #00d1b2;
            border-color: #555;
        }

        .tab-content {
            margin-top: 2rem;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #2c2c2c;
            border-radius: 10px;
        }

        .card-header {
            background-color: #212121;
            font-weight: bold;
            color: #00d1b2;
        }

        table th,
        table td {
            color: #f1f1f1;
        }

        canvas {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 10px;
        }

        iframe {
            background-color: #ffffff;
            border: none;
            width: 100%;
            height: 800px;
            border-radius: 8px;
        }

        .graph-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-between;
        }

        .graph-container>div {
            flex: 1 1 45%;
            max-width: 50%;
            height: 400px;
        }

        .graph-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4"> Visualizador de Monitoramento - M煤ltiplos Containers</h1>

        <ul class="nav nav-tabs" id="tabList" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="relatorio-tab" data-bs-toggle="tab" href="#relatorio" role="tab">
                    Relat贸rio</a>
            </li>
        </ul>

        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="relatorio" role="tabpanel">
                <h5> Relat贸rio de Testes</h5>
                <iframe src="results/report.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        async function loadManifestAndRender() {
            try {
                const manifest = await fetch("manifest.json").then(res => res.json());
                const tabList = document.getElementById("tabList");
                const tabContent = document.getElementById("tabContent");

                for (let i = 0; i < manifest.length; i++) {
                    const file = manifest[i];
                    const containerId = file.replace(".json", "");

                    const tab = document.createElement("li");
                    tab.className = "nav-item";
                    tab.innerHTML = `
            <a class="nav-link ${i === 0 ? '' : ''}" data-bs-toggle="tab" href="#${containerId}" role="tab">${containerId}</a>
          `;
                    tabList.appendChild(tab);

                    const tabPane = document.createElement("div");
                    tabPane.className = `tab-pane fade ${i === 0 ? '' : ''}`;
                    tabPane.id = containerId;
                    tabPane.setAttribute("role", "tabpanel");

                    const jsonData = await fetch(file).then(res => res.json());

                    tabPane.innerHTML = `
            <div class="graph-container">
              <div>
                <h6>CPU (%)</h6>
                <canvas id="${containerId}-cpu"></canvas>
              </div>
              <div>
                <h6>Mem贸ria (MiB)</h6>
                <canvas id="${containerId}-mem"></canvas>
              </div>
            </div>
          `;
                    tabContent.appendChild(tabPane);

                    const labels = jsonData.cpu.map((_, idx) => `T${idx + 1}`);
                    const cpuData = jsonData.cpu.map(v => parseFloat(v));
                    const memData = jsonData.mem.map(v => parseInt(v));
                    const maxMem = Math.max(...memData);

                    new Chart(document.getElementById(`${containerId}-cpu`), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'CPU (%)',
                                data: cpuData,
                                borderColor: '#36A2EB',
                                fill: false,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    min: 0,
                                    max: 410,
                                    title: {
                                        display: true,
                                        text: 'Uso da CPU (%)'
                                    },
                                    ticks: {
                                        callback: value => `${value.toFixed(0)}%`
                                    }
                                }
                            }
                        }
                    });

                    new Chart(document.getElementById(`${containerId}-mem`), {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Mem贸ria (MiB)',
                                data: memData,
                                borderColor: '#FF6384',
                                fill: false,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    min: Math.floor(Math.min(...memData) * 0.99),
                                    max: Math.ceil(Math.max(...memData) * 1.01),
                                    title: {
                                        display: true,
                                        text: 'Uso de Mem贸ria (MiB)'
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (err) {
                console.error("Erro ao carregar manifest.json ou arquivos .json:", err);
            }
        }

        window.onload = loadManifestAndRender;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
